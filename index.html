---
layout: post
title: Blog

---

{% for post in paginator.posts %}
  
    <h1 class="title">
      <a href="/hack-weekends/{{ post.url }}" rel="bookmark" title="{{ post.title }}">{{ post.title }}</a>
    </h1>
    
    <i><span class="small">on</span> <span class="post-date">{{ post.date | date:"%Y-%m-%d" }}</span></i>

    {{ post.content | strip_html | truncatewords: 150 }}

    <hr />
  
{% endfor %}
