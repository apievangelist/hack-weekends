---
layout: page
title: Blog

---

{% for post in site.posts limit:25 %}
<div class="post">
    
    <h1 class="title">
      <a href="/hack-weekends/{{ post.url }}" rel="bookmark" title="{{ post.title }}">{{ post.title }}</a>
    </h1>

     <i><span class="small">on</span> <span class="post-date">{{ post.date | date:"%Y-%m-%d" }}</span></i>

    {{ post.content | strip_html | truncatewords: 100 }}

    <hr />
    
</div>
{% endfor %}

<div class="navigation">
    <div class="alignleft"><a href="/archive.html" >Archive</a></div>
    <div class="alignright"></div>
</div>
