{% for post in site.posts limit:25 %}
<div class="post">
    
    <h1 class="title">
      <a href="/hack-weekends/{{ post.url }}" rel="bookmark" title="{{ post.title }}">{{ post.title }}</a>
    </h1>

     <i><span class="small">Posted on {{ post.date | date:"%Y-%m-%d" }}</span></i><br />

    {{ post.content | strip_html | truncatewords: 100 }}

    <hr />
    
</div>
{% endfor %}

<p><a href="blog.xml" target="_blank"><img src="images/rss.png" align="right" width="40" style="padding-top: 10px;" /></a></p>
<h1>Hack Weekends Blogs</h1>
