<h1>Hack Weekends News</h1>

{% literal %}
<script id="newsListingTemplate" type="text/template">
    
    <h5 class="title" style="margin-bottom: 1px; padding-bottom:1px;">
        <a href="{{url}}" rel="bookmark" title="{{title}}" target="_blank">{{title}}</a>
    </h4>
    <i>
        <a href="http://{{source}}" rel="source">{{source}}</a>            
        <span class="small">on</span> <span class="post-date">{{display_item_date}}</span>
    </i>
    <br /><br />
    <strong>Excerpt:</strong>{{details}}</a><br /><br />
    <strong>Tags:</strong> {{tags}}<br />
    <hr />    
    
</script>
{% endliteral %}

<h1>News</h1>

<div id="newsList"></div>  

<script type="text/javascript">
listNews();
</script>
