{% literal %}
<script id="eventListingTemplate" type="text/template">
    <table cellpadding="5" cellspacing="5" width="100%" border="0">
        {{#events}}
        <tr>
            <td align="center">
                <strong>{{start_date}}</strong>
            </td>              
            <td>
                <a href="/events/" style="color:#000;">
                    {{name}}
                </a>
            </td>    
            <td>
                <a href="/events/" style="color:#000;">
                   {{city}}  {{country}}
                </a>
            </td>                                                                                                   
        </tr>
        {{/events}}
    </table>
    
</script>
{% endliteral %}
