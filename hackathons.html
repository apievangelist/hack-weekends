{% literal %}
<script id="eventListingTemplate" type="text/template">
    <table cellpadding="5" cellspacing="5" width="100%" border="0">
        {{#events}}
        <tr>
            <td align="center">
                <strong>{{start_date}}</strong>
            </td>              
            <td>
                <a href="hackthon-detail.html?url={{url}}&city={{city}}" style="color:#000;">
                    {{name}}
                </a>
            </td>    
            <td>
                <a href="/events/" style="color:#000;">
                   {{city}}  {{country}}
                </a>
            </td>                                                                                                   
        </tr>
        {{/events}}
    </table>
    
</script>
{% endliteral %}

{% literal %}
<script id="eventListingItemTemplate" type="text/template">
    <tr>
        <td align="center" width="100" style="color:#000; size: 10px;">
            <strong>{{display_start_date}}</strong>
        </td>              
        <td style="color:#000; size: 10px;">
            <a href="/events/">
                {{name}}
            </a>
        </td>    
        <td style="color:#000; size: 10px;" width="25%">
               {{city}},  {{country}}
        </td>   
    </tr>                                                                                                   
</script>
{% endliteral %}
